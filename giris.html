<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Red Lock - Giriş</title>
<style>
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:linear-gradient(180deg,#06121a,#041016);color:#e6f0ff;display:flex;align-items:center;justify-content:center;height:100vh;padding:16px}
  .card{width:100%;max-width:420px;background:linear-gradient(180deg,#08141c,#07101a);padding:20px;border-radius:12px;box-shadow:0 20px 60px rgba(0,0,0,0.6)}
  h2{margin:0 0 8px}
  label{display:block;margin-top:8px;font-size:0.95rem;color:#cfe6ff}
  input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:#e6f0ff;margin-top:6px}
  .btn{margin-top:12px;padding:10px 14px;border-radius:8px;border:none;background:linear-gradient(90deg,#38bdf8,#ff7aa6);color:#022;font-weight:800;cursor:pointer}
  .note{margin-top:10px;color:#9fb0d0;font-size:0.9rem}
</style>
</head>
<body>
  <div class="card">
    <h2>Giriş Yap</h2>
    <form id="loginForm">
      <label for="email">E-posta</label>
      <input id="email" name="email" type="email" placeholder="ornek@eposta.com" required />
      <label for="pass">Parola</label>
      <input id="pass" name="pass" type="password" placeholder="Parola" required />
      <button class="btn" type="submit">Giriş Yap</button>
      <div class="note">Hala hesabın yoksa <a href="kayit.html" style="color:#38bdf8">kayıt ol</a>.</div>
    </form>
  </div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const pass = document.getElementById('pass').value;

  const raw = localStorage.getItem('redlock_user');
  if(!raw){
    alert('Kayıtlı kullanıcı bulunamadı. Lütfen önce kayıt olun.');
    window.location.href = 'kayit.html';
    return;
  }
  const user = JSON.parse(raw);
  if(user.email === email && user.password === pass){
    alert('Giriş başarılı. Hoş geldin ' + (user.nick || 'Oyuncu') + '!');
    window.location.href = 'index.html';
  } else {
    alert('E-posta veya parola yanlış.');
  }
});
</script>
</body>
</html>
