<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Red Lock</title>
<style>
    body { font-family: Arial; text-align: center; background: #111; color: white; }
    button { padding: 10px 20px; margin: 10px; font-size: 18px; cursor: pointer; }
</style>
</head>
<body>

<h1>Red Lock Ana Sayfa</h1>

<div id="guestButtons">
    <button onclick="location.href='bolum1.html'">Okumaya Başla</button>
    <button onclick="location.href='redlockkomedi.html'">Komedileri Oku</button>
    <button onclick="location.href='minioyun.html'">Mini Oyun Oyna</button>
    <button onclick="location.href='kayit.html'">Kayıt Ol</button>
    <button onclick="location.href='giris.html'">Giriş Yap</button>
</div>

<div id="userPanel" style="display:none;">
    <h2 id="welcomeMsg"></h2>
    <button onclick="location.href='bolum1.html'">Okumaya Başla</button>
    <button onclick="location.href='redlockkomedi.html'">Komedileri Oku</button>
    <button onclick="location.href='minioyun.html'">Mini Oyun Oyna</button>
    <button onclick="logout()">Çıkış Yap</button>
</div>

<script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));

    if(currentUser) {
        document.getElementById("guestButtons").style.display = "none";
        document.getElementById("userPanel").style.display = "block";
        document.getElementById("welcomeMsg").innerText = "Hoşgeldiniz " + currentUser.username;
    }

    function logout() {
        localStorage.removeItem("currentUser");
        location.reload();
    }
</script>

</body>
</html>
