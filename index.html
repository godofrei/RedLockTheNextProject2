<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Red Lock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            padding-top: 50px;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 15px 30px;
            font-size: 18px;
            background-color: crimson;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1 id="welcomeText">Red Lock'a Hoşgeldiniz</h1>

    <button onclick="window.location.href='bolum1.html'">Okumaya Başla</button>
    <button id="registerBtn" onclick="window.location.href='kayit.html'">Kayıt Ol</button>
    <button onclick="window.location.href='minioyun.html'">Mini Oyun Oyna</button>
    <button onclick="window.location.href='redlockkomedi.html'">Blue Lock Komedileri</button>

    <script>
        // Daha önce kayıt olmuş mu kontrol et
        const username = localStorage.getItem("username");
        if (username) {
            document.getElementById("welcomeText").textContent = "Hoşgeldiniz " + username;
            document.getElementById("registerBtn").style.display = "none";
        }
    </script>

</body>
</html>
