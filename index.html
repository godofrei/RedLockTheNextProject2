<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Lock - Ana Sayfa</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 { margin-top: 50px; }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: crimson;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .btn:hover { background-color: darkred; }
    </style>
</head>
<body>

    <h1 id="welcomeText">Red Lock</h1>

    <a href="bolum1.html" class="btn">📖 Okumaya Başla</a>
    <a href="redlockkomedi.html" class="btn">😂 Komedileri Oku</a>
    <a href="minioyun.html" class="btn">🎮 Mini Oyun Oyna</a>
    <a href="kayit.html" class="btn" id="registerBtn">📝 Kayıt Ol</a>
    <button class="btn" id="logoutBtn" style="display:none;">🚪 Çıkış Yap</button>

    <script>
        const username = localStorage.getItem("username");
        if (username) {
            document.getElementById("welcomeText").textContent = `Hoş Geldiniz ${username}`;
            document.getElementById("registerBtn").style.display = "none";
            document.getElementById("logoutBtn").style.display = "inline-block";
        }

        document.getElementById("logoutBtn").addEventListener("click", function() {
            localStorage.removeItem("username");
            location.reload();
        });
    </script>

</body>
</html>
