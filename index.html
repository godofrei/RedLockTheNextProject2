<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Red Lock</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>RED LOCK</h1>
    <h3 id="hosgeldin"></h3>

    <button id="okumaBtn" onclick="window.location.href='bolum1.html'">Okumaya Başla</button>
    <button id="miniOyunBtn" onclick="window.location.href='minioyun.html'">Mini Oyun Oyna</button>
    <button id="komediBtn" onclick="window.location.href='redlockkomedi.html'">Blue Lock Komedileri</button>
    <button id="kayitBtn" onclick="window.location.href='kayit.html'">Kayıt Ol</button>

    <script>
        // Kullanıcı adı localStorage'da varsa ekrana yaz
        const kullaniciAdi = localStorage.getItem("kullaniciAdi");
        if (kullaniciAdi) {
            document.getElementById("hosgeldin").textContent = `Hoş geldin ${kullaniciAdi}`;
            document.getElementById("kayitBtn").style.display = "none"; // Kayıt ol butonunu gizle
        }
    </script>
</body>
</html>
