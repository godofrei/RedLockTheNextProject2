<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Lock</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 48px;
            color: red;
        }
        p {
            font-size: 18px;
            margin-bottom: 50px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background-color: red;
            border: none;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: darkred;
        }
        #hosgeldin {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>RED LOCK'A HOŞGELDİN</h1>
    <p><i>EGOİST OLMAK SADECE KENDİNİ BEĞENMEK DEĞİLDİR</i></p>

    <div id="hosgeldin"></div>

    <a href="bolum1.html" class="btn">Okumaya Başla</a>
    <a href="kayit.html" class="btn" id="kayitBtn">Kayıt Ol</a>
    <a href="minioyun.html" class="btn">Mini Oyun Oyna</a>
    <a href="redlockkomedi.html" class="btn">Blue Lock Komedileri</a>

    <script>
        let kullaniciAdi = localStorage.getItem("kullaniciAdi");

        if (kullaniciAdi) {
            document.getElementById("hosgeldin").innerHTML = `
                <h2>Hoş Geldiniz, ${kullaniciAdi}</h2>
                <button class="btn" onclick="cikisYap()">Çıkış Yap</button>
            `;
            document.getElementById("kayitBtn").style.display = "none";
        }

        function cikisYap() {
            localStorage.removeItem("kullaniciAdi");
            window.location.reload();
        }
    </script>

</body>
</html>
