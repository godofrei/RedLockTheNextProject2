<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Lock - Ana Sayfa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('arka-plan.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        .overlay {
            background: rgba(0,0,0,0.6);
            padding: 40px;
            border-radius: 15px;
        }
        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            color: #ddd;
            font-style: italic;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        a {
            text-decoration: none;
            color: white;
            background: #38bdf8;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1em;
            transition: background 0.3s;
        }
        a:hover {
            background: #0ea5e9;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            p { font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>RED LOCK'A HOŞ GELDİNİZ</h1>
        <p>"Egoist olmak sadece kendini beğenmek değildir"</p>
        <div class="buttons">
            <a href="bolum1.html">📖 Okumaya Başla</a>
            <a href="kayit.html">📝 Kayıt Ol</a>
            <a href="mini-oyun.html">🎮 Mini Oyun Oyna</a>
        </div>
    </div>
</body>
</html>
