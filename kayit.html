<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Kayıt Ol</h1>
    <input type="text" id="kullaniciAdi" placeholder="Kullanıcı adınız">
    <button onclick="kayitOl()">Kaydet</button>

    <script>
        function kayitOl() {
            const ad = document.getElementById("kullaniciAdi").value.trim();
            if (ad) {
                localStorage.setItem("kullaniciAdi", ad);
                window.location.href = "index.html"; // Kayıttan sonra ana sayfaya dön
            } else {
                alert("Lütfen bir kullanıcı adı girin.");
            }
        }
    </script>
</body>
</html>
