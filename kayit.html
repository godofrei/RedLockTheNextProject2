<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Red Lock</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            color: red;
        }
        input {
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            margin-top: 20px;
            width: 250px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1>Kayıt Ol</h1>
    <p>Red Lock'a katılmak için adını yaz:</p>
    <input type="text" id="kullaniciAdi" placeholder="Kullanıcı adını gir">
    <br>
    <button onclick="kayitOl()">Kayıt Ol</button>

    <script>
        function kayitOl() {
            let ad = document.getElementById("kullaniciAdi").value.trim();

            if (ad === "") {
                alert("Lütfen bir kullanıcı adı girin!");
                return;
            }

            localStorage.setItem("kullaniciAdi", ad);
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
