<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #111; color: white; }
        input { padding: 8px; margin: 5px; }
        button { padding: 8px 15px; }
    </style>
</head>
<body>
    <h1>Kayıt Ol</h1>
    <input type="text" id="ad" placeholder="Kullanıcı adını gir">
    <button onclick="kayitOl()">Kaydol</button>

    <script>
        function kayitOl() {
            const ad = document.getElementById("ad").value.trim();
            if (ad) {
                localStorage.setItem("kullaniciAdi", ad);
                window.location.href = "index.html";
            } else {
                alert("Lütfen kullanıcı adını girin!");
            }
        }
    </script>
</body>
</html>
