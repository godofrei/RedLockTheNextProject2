<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f172a, #1e293b);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #38bdf8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0ea5e9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Kayıt Ol</h2>
        <form onsubmit="return kayitOl()">
            <input type="text" id="kullanici" placeholder="Kullanıcı Adı" required>
            <input type="password" id="sifre" placeholder="Şifre" required>
            <button type="submit">Kayıt Ol</button>
        </form>
    </div>

    <script>
        function kayitOl() {
            alert("Kayıt başarılı! Ana sayfaya yönlendiriliyorsunuz.");
            window.location.href = "index.html";
            return false;
        }
    </script>
</body>
</html>
